<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta charset="utf-8" />
		<title>WTSPlayer</title>
		<link rel="stylesheet" type="text/css" href="/player.css" />
	</head>
	<body>
		<div id = "wrongPasswordLayer" class = "layers">
			<p>Joining room.../Wrong password</p>
			<label>Password:<input id="passwordInput" type="password" /></label>
			<input id="retryButton" type="button" value="Retry"/>
			<input id="createRoomButton" type="button" value = "Create new room"/>
		</div>
		<div id="overlayLayer" class = "layers">
		<p>Creating/Joining the room...</p>
			<label>Synced time:<input id = "timeOutput" type = "text" readonly = "readonly" /></label>
			<input id = "resyncButton" type = "button" value = "Resync" />
			<br />
			<label>Connection status:<input id = "connectionStatusOutput" type = "text" readonly = "readonly" /></label>
			<input id = "reconnectButton" type = "button" value = "Reconnect" />
			<br />
			<label>Data source:<select id = "dataSourceInput">
				<option selected = "selected" disabled = "disabled" >Select data source</option>
				<option>Webtorrent magnet link</option>
				<option>Local file</option>
			</select></label>
			<br />
			<input id = "webtorrentMagnetLinkInput" type = "text" />
			<input id = "loadDataSourceButton" type = "button" value = "Load" />
			<input id = "loadingDataSourceStatusOutput" type = "text" readonly = "readonly" />
			<br />
			<label>Nick:<input id = "nickInput" type = "text" /></label>
			<input id = "enterRoomButton" type = "button" value = "Enter room" />
		</div>
		<div id="playerLayer" class = "layers">
		<br />
			<div id = "player">
				<video id = "video" style="width:400px;">
					<!--<source src = "/MadMaxMadness.mp4" /> -->
				</video>
				<br />
				<div id = "videoControls">
					<input id = "fullscreen" type = "button" value = "Fullscreen" />
					<input id = "playerPlayPauseButton" type = "button" value = "Waiting" disabled = "disabled" />
					<input id = "playerSeekRange" class = "playerSliders" type = "range" value = "0" />
					<input id = "playerCurrentTimeOutput" type = "input" />
				</div>
				<input id="messageInput" type = "text" />
				<input id="sendMessageButton" type="button" value = "sendMessage"/>
				
				<div id="chat">
				</div>
			</div>
		</div>
		<script src="/jquery.min.js"></script>
		<script src="/webtorrent.min.js"></script>
		<script src="/peer.js"></script>
		<script src="/timesync/timesync.js"></script>
		
		<script src="/torrent.js"></script>
		
		<script src="/elementsController.js"></script>
		<script src="/sessionController.js"></script>
		<script src="/peerController.js"></script>
		<script src="/timeController.js"></script>
		<script src="/stateController.js"></script>
		<script src="/roomScripts.js"></script>
		
		
		<!--
		<script src="connect.js"></script>
		<script src="actions.js"></script>
		<script src="fullscreen.js"></script>-->
	</body>
</html>
