<!DOCTYPE html>
<html>
<head>
<script src="http://cdn.peerjs.com/0.3/peer.js"></script>
<script>
    // No API key required when not using cloud server
    var peer = new Peer('fox', { host: '127.0.0.1', port: 80, path: '/peerjs', secure:false, debug:3});
	peer.on('open', function(id)
	{
		alert(id);
		
	});
	peer.on('connection', function(conn) { alert(conn.label); });
</script>
</head>
<body>
</body>
</html>
